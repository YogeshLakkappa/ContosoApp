<table class="table" ng-init="getStudents()">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">FirstName</th>
			<th scope="col">LastName</th>
			<th scope="col">Roll</th>
			<th scope="col">Department</th>
			<th>Action</th>
		</tr>
	</thead>
    <tbody>
        <tr ng-repeat="student in students">
            <th scope="row">{{ student.Id }}</th>
            <td> {{ student.FirstName }} </td>
            <td> {{ student.LastName }} </td>
            <td> {{ student.Roll }} </td>
            <td> {{ student.Department }} </td>
            <td>
                <a ui-sref="editStudent({studentId:student.Id})" class="btn btn-info">Edit</a>
                <a class="btn btn-danger" ng-click="deleteStudent(student.Id)">Delete</a>
            </td>
            
        </tr>
    </tbody>
</table>
